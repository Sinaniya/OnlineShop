spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: toor
    url: jdbc:mysql://localhost:3306/onlineshop?serverTimezone=Europe/Amsterdam&amp

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
        type: trace

logging:
    file: logme.txt
    level:
      org:
        hibernate:
          SQL: debug
          type: trace